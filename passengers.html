<!DOCTYPE html>
<html>
    <body>
        <script>
            var age = 24;
            console.log("Age: " + age);
            if (age < 2) {
                console.log("Infant");
            } else if (age >= 2 && age <= 11) {
                console.log("Children");
            } else if (age > 11) {
                console.log("Adult");
            }
        </script>
    </body>
</html>
